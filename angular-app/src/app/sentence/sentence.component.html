<div class="card mb-2" *ngFor="let sentence of sentenceList">
    <div class="card-body">
        <p class="card-title font-weight-bold">
            {{sentence.japanese}}
        </p>
        <p>
            {{sentence.english}}
        </p>
        <hr>
        <span class="mr-2">
                        Kanjis:
                <button (click)="filterByKanji(kanji)" class="btn btn-outline-secondary mr-1"
                        *ngFor="let kanji of sentence.kanjis">{{kanji}}</button>
                    </span>
    </div>
</div>
